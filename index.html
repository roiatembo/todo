<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Apps</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body data-theme="dark">

<div id="themeToggle" onclick="toggleTheme()">
  <span id="themeIcon">☀️</span>
</div>

<div class="page" id="landing">
  <h2>Select Type</h2>
  <button class="btn" onclick="openPage('personal')">Personal</button>
  <button class="btn" onclick="openPage('business')">Business</button>
  <button class="btn" onclick="openPage('budget')">Budget</button>
</div>

<div class="page" id="personal" style="display:none;">
  <div class="top-bar">
    <h2>Personal</h2>
    <h2 id="total-cost" class="total-display">K0</h2>
  </div>
  <button class="btn btn-primary" onclick="openBottomSheet('category')">+ Add Category</button>
  <div id="personalList"></div>
</div>

<div class="page" id="business" style="display:none;">
   <div class="top-bar">
    <h2>Business</h2>
    <h2 id="total-cost-business" class="total-display">K0</h2>
  </div>
  <button class="btn btn-primary" onclick="openBottomSheet('category')">+ Add Category</button>
  <div id="businessList"></div>
</div>

<div class="page" id="budget" style="display:none;">
   <div class="top-bar">
    <h2>Budget</h2>
    <h2 id="total-cost-budget" class="total-display">K0</h2>
  </div>
  <div id="budgetList"></div>
</div>

<!-- Bottom Sheet for category/item -->
<div class="sheet" id="bottomSheet">
  <h3 id="sheetTitle">Add</h3>
  <div id="sheetContent"></div>
  <button class="btn btn-primary" onclick="saveSheet()">Save</button>
  <button class="btn btn-secondary" onclick="closeSheet()">Cancel</button>
</div>

<!-- Confirmation Modal -->
<div class="modal" id="confirmModal">
  <div class="modal-content">
    <h3>Confirm Action</h3>
    <p id="confirmMessage">Are you sure?</p>
    <div class="modal-buttons">
      <button class="btn btn-primary" onclick="confirmAction()">Yes</button>
      <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
